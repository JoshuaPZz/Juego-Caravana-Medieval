<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Ciudad</title>
</head>
<body>
    <form action="/ciudades/save" method="post">
        <label>Nombre</label>
        <input type="text" id="nombre" name="nombre" th:value="${ciudad.nombre}">
        <label>Impuesto</label>
        <input type="text" id="impuesto" name="impuesto" th:value="${ciudad.impuesto}">
        <button type="submit">Guardar</button>
    </form>
</body>
</html>
