<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicio Tupla</title>
</head>

<body>
    <h1 th:text="${ciudadServicio.nombreServicio}"></h1>
    <form action="@{/ciudades/view/{id}/servicio/{idServicio}/save" method="post">
        <input type="hidden" name="id" th:value="${ciudadServicio.id}">
        <label>Nombre</label>
        <input type="text" id="nombreServicio" name="nombreServicio" th:value="${ciudadServicio.nombreServicio}" />
        <label>Precio</label>
        <input type="text" id="precio" name="precio" th:value="${ciudadServicio.precio}" />
    </form>
</body>

</html>
