<div class="container">
  <div class="current-city">
    <h1>Vender Producto</h1>
    <app-caravana-view></app-caravana-view>
    <h2>Ciudad Actual</h2>
    <p>Nombre: {{ ciudadActual?.nombre }}</p>
    <p>Impuesto: {{ ciudadActual?.impuesto }}</p>
  </div>

  <div class="routes">
    <h2>Productos que vender</h2>
    <ng-container *ngIf="caravanaActual?.id as caravanaId">
      <app-caravana-productos-list [id]="caravanaId"></app-caravana-productos-list>
    </ng-container>
  </div>
</div>
